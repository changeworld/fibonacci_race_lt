コードは最速ではありません。<br>
以下のように基本的な再帰で出力する感じです。<br>

```groovy
def input_list = [19,9,2,16,3,8,0,6,4,17,5,1,14,12,15,13,10,7,11,18]
def fib
fib = {n ->
  if (n < 2) {
    return n
  } else {
    return fib(n - 1) + fib(n - 2)
  }
}
input_list.each{println fib(it)}
```
